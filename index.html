<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator.svg" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculator bg-dark">
            <form>
                <div class="display d-flex justify-content-end">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="operator" id="delete">
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>

                <div>
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>

                <div>
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>

                <div>
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>

    <!-- Script Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a68e403577.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
